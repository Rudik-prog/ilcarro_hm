plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.32.0'
    implementation group: 'org.webjars.npm', name: 'cucumber', version: '3.2.1'
}

test {
    useJUnit()
}